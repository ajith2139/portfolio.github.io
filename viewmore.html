<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Buttons Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .floating-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="floating-center space-y-4 text-center">
    <!-- Main Floating Buttons -->
    <div id="button-container" class="space-y-3"></div>

    <!-- Small Edit Button -->
    <button id="editBtn" class="text-[10px] bg-gray-300 text-black px-2 py-1 rounded-full hover:bg-gray-400">Edit</button>

    <!-- Password Prompt -->
    <div id="passwordPrompt" class="hidden mt-2">
      <input type="password" id="passwordInput" placeholder="Enter password" class="border px-2 py-1 rounded text-sm"/>
      <button onclick="checkPassword()" class="bg-blue-500 text-white px-2 py-1 rounded text-sm ml-2">Submit</button>
      <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Wrong password!</p>
    </div>

    <!-- Edit Panel -->
    <div id="editPanel" class="hidden bg-white p-4 shadow rounded space-y-4 text-left w-[280px] mx-auto">
      <!-- Section 1: Edit Existing Button Text & Links -->
      <div>
        <h3 class="font-semibold mb-2">Edit Buttons</h3>
        <div id="editLinksSection" class="space-y-2"></div>
        <button onclick="updateButtons()" class="bg-green-500 text-white px-4 py-1 rounded w-full">Update Buttons</button>
      </div>

      <!-- Section 2: Add New Button -->
      <div class="pt-4 border-t">
        <h3 class="font-semibold mb-2">Add New Button</h3>
        <input type="text" id="newBtnText" placeholder="Button Text" class="border px-2 py-1 rounded w-full mb-2"/>
        <input type="text" id="newBtnLink" placeholder="Button Link" class="border px-2 py-1 rounded w-full mb-2"/>
        <button onclick="addNewButton()" class="bg-blue-600 text-white px-4 py-1 rounded w-full">Add Button</button>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "ajith.2006";
    const DEFAULT_BUTTONS = [
      { text: "Button 1", link: "https://example1.com" },
      { text: "Button 2", link: "https://example2.com" },
      { text: "Button 3", link: "https://example3.com" },
    ];

    let buttons = loadButtons();

    function loadButtons() {
      const stored = localStorage.getItem("buttons");
      return stored ? JSON.parse(stored) : DEFAULT_BUTTONS;
    }

    function saveButtons() {
      localStorage.setItem("buttons", JSON.stringify(buttons));
    }

    function renderButtons() {
      const container = document.getElementById("button-container");
      container.innerHTML = "";
      buttons.forEach((btn) => {
        const a = document.createElement("a");
        a.href = btn.link;
        a.target = "_blank";
        a.className = "block bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700 transition w-40 mx-auto";
        a.innerText = btn.text;
        container.appendChild(a);
      });
    }

    function renderEditInputs() {
      const section = document.getElementById("editLinksSection");
      section.innerHTML = "";
      buttons.forEach((btn, index) => {
        const div = document.createElement("div");
        div.className = "space-y-1 border border-gray-300 p-2 rounded relative";

        const textInput = document.createElement("input");
        textInput.type = "text";
        textInput.value = btn.text;
        textInput.className = "border px-2 py-1 rounded w-full text-sm";
        textInput.dataset.index = index;
        textInput.dataset.type = "text";

        const linkInput = document.createElement("input");
        linkInput.type = "text";
        linkInput.value = btn.link;
        linkInput.className = "border px-2 py-1 rounded w-full text-sm";
        linkInput.dataset.index = index;
        linkInput.dataset.type = "link";

        const delBtn = document.createElement("button");
        delBtn.innerText = "🗑️";
        delBtn.title = "Delete";
        delBtn.onclick = () => deleteButton(index);
        delBtn.className = "absolute top-1 right-1 text-xs bg-red-500 text-white px-2 py-0.5 rounded hover:bg-red-600";

        div.appendChild(textInput);
        div.appendChild(linkInput);
        div.appendChild(delBtn);

        section.appendChild(div);
      });
    }

    function updateButtons() {
      const inputs = document.querySelectorAll("#editLinksSection input");
      inputs.forEach(input => {
        const index = input.dataset.index;
        const type = input.dataset.type;
        if (type === "text") buttons[index].text = input.value;
        if (type === "link") buttons[index].link = input.value;
      });
      saveButtons();
      renderButtons();
      alert("Buttons updated and saved.");
    }

    function addNewButton() {
      const text = document.getElementById("newBtnText").value.trim();
      const link = document.getElementById("newBtnLink").value.trim();
      if (text && link) {
        buttons.push({ text, link });
        saveButtons();
        renderButtons();
        renderEditInputs();
        document.getElementById("newBtnText").value = "";
        document.getElementById("newBtnLink").value = "";
        alert("New button added.");
      }
    }

    function deleteButton(index) {
      if (confirm("Are you sure you want to delete this button?")) {
        buttons.splice(index, 1);
        saveButtons();
        renderButtons();
        renderEditInputs();
      }
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("passwordError");
      if (input === PASSWORD) {
        error.classList.add("hidden");
        passwordPrompt.classList.add("hidden");
        editPanel.classList.remove("hidden");
        renderEditInputs();
      } else {
        error.classList.remove("hidden");
      }
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      passwordPrompt.classList.toggle("hidden");
    });

    renderButtons();
  </script>
</body>
</html>
